  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(showBut);

      function showBut() {
            document.getElementById('file-input').addEventListener('change', readFile, false);
      }
      var file2;
      function readFile(e) {
        var file = e.target.files[0];
        console.log(file);
        file2 = file;
        if (!file) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function(e) {
            var contents = e.target.result;
            drawChart(JSON.parse(contents));
        };
        reader.readAsText(file);
      }

      function drawChart(dataIn) {
        var data = new google.visualization.DataTable();
        data.addColumn('datetime', 'Time');
        data.addColumn('number', dataIn.vals[0]);
        for(i = 1; i < dataIn.dates.length; i++) {
            data.addRow([new Date(Date.parse(dataIn.dates[i])), parseInt(dataIn.vals[i])]);
        }
        console.log(data);
        var options = {
          title: 'Data',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
  <input type="file" id="file-input" />
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
